<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- full main parent container -->
    <div class="container"> 
        <div class="box"><h1>Job Application <span class="Heading-span">(Web)</span></h1>
            <!-- form boxes started -->
            <form action="">
                <!-- first name box started -->
                <div class="form-container">
                    <div class="control">
                        <label for="first-name">First Name</label>
                        <input 
                        id="first-name"
                        name="first-name"
                        placeholder="Enter your first name..."
                        />
                    </div>
                    <!-- first name box ended -->
                    <!-- last name box startd  -->
                    <div class="control">
                        <label for="Last-name">Last Name</label>
                        <input  
                        id="Last-name"
                        name="Last-name"
                        placeholder="Enter your Last name..."
                        />
                    </div>
                    <!-- last name box ended -->
                    <!-- email box started -->
                    <div class="control">
                        <label for="Email">Email</label>
                        <input type="email"
                        id="Email"
                        name="Email"
                        placeholder="Enter your Email..."
                        />
                    </div>
                    <!-- emai box ended -->
                    <!-- job role box started -->
                    <div class="control">
                        <label for="Job-Role">Job Role</label>
                        <select
                        name="Job-Role"
                        id="Job-Role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="Full-Stack">Full Stack Developer</option>
                        <option value="Ui-Ux Designer">Ui Ux Designer</option>
                        </select>
                    </div>
                    <!-- job role box ended -->
                    <!-- address box started -->
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea
                        name="address"
                        id="address"
                        cols="50"
                        rows="5"
                        placeholder="Enter your address..."
                        ></textarea>
                    </div>
                    <!-- address box ended -->
                    <!-- city box started -->
                    <div class="control">
                        <label for="city">City</label>
                        <input  
                        id="city"
                        name="city"
                        />
                    </div>
                    <!-- city box ended -->
                    <!-- pincode box started -->
                    <div class="control">
                        <label for="pincode">Pincode</label>
                        <input  type="number"
                        id="pincode"
                        name="pincode"
                        />
                    </div>
                    <!-- pincode box ended -->
                    <!-- date box started -->
                    <div class="control">
                        <label for="date">Date</label>
                        <input value="2024-02-17"  type="date"
                        id="date"
                        name="date"
                        />
                    </div>
                    <!-- date box ended -->
                    <!-- uplode box started -->
                    <div class="control">
                        <label for="uplode">Uplode Your CV</label>
                        <input  type="file"
                        id="uplode"
                        name="uplode"
                        />
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
